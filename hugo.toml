baseURL = "https://vpn-guru.github.io/"
languageCode = "ru"
title = "VPN Guru"
theme = "vpn-guru-theme"

# Настройки URL для более читаемых ссылок
[permalinks]
  posts = "/posts/:contentbasename/"
  tags = "/tags/:slug/"
  categories = "/categories/:slug/"

# Настройки для транслитерации русских тегов
[slugify]
  paths = "ascii"
  case = "lower"

# Настройки таксономий
[taxonomies]
  tag = "tags"
  category = "categories"

# Настройки для русских URL
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[pagination]
  pagerSize = 10
  
# Включаем robots.txt
# enableRobotsTXT = true

# Настройки sitemap
[sitemap]
  changefreq = "hourly"
  priority = 0.5
  filename = "sitemap.xml"
  # Отключаем автоматическую генерацию
  disable = true

# Отключаем автоматическую генерацию карты сайта для таксономий
[params]
  subtitle = 'Лучший блог о ВПН'
  ShowShareButtons = true
  ShowReadingTime = true
  ShowWordCount = false
  ShowToc = true
  TocOpen = false
  ShowBreadCrumbs = false
  ShowPostNavLinks = true
  author = ["vpnguru"]
  
  # Google Analytics ID
  googleAnalytics = "G-ZXWCMEHEJC"
  
  # Настройки для карты сайта
  [params.sitemap]
    # Отключаем автоматическую генерацию для таксономий
    disableTaxonomyPages = true

