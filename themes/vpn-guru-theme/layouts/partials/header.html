<header class="site-header">
    <div class="container">
        <div class="header-content">
            <div class="site-branding">
                <a href="{{ .Site.BaseURL }}" class="site-title-link">
                    <h1 class="site-title">{{ .Site.Title }}</h1>
                </a>
                <p class="site-subtitle">{{ .Site.Params.subtitle }}</p>
            </div>
            
            <nav class="site-navigation">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="{{ .Site.BaseURL }}" class="nav-link {{ if .IsHome }}active{{ end }}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ .Site.BaseURL }}posts/" class="nav-link {{ if eq .Section "posts" }}active{{ end }}">Посты</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
